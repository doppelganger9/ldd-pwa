name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - name: Replace commit hash
        run: |
          echo "dumb PWA does not even use a build tool like webpack! Just fiddling with sed to inject the commit deployed to Firebase Hosting"
          sed -i "s/{{REPLACE_THIS_WITH_COMMIT_HASH}}/${github.event.pull_request.head.repo.full_name}/g" index.html

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LDD_PWA }}'
          projectId: ldd-pwa
